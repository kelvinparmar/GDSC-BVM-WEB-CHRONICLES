<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Form</title>
</head>
<body>
<form action="#">
	<div>	
		<h1>Registration Form</h1>
	</div>
	<div>
		<label>Name: </label>
		<input type="text" name="name" >
	</div>
	<div>
		<label>Email: </label>
		<input type="email" name="email" >
	</div>
	<div>
		<label>Room Type: </label>
		<select>
			<option></option>
			<option>1BHK</option>
			<option>2BHK</option>
			<option>3BHK</option>
		</select>
	</div>
	<div>
		<label>Arrival Date: </label>
		<input type="date" name="date">
	</div>
	<div>
		<label>Number Of Guest: </label>
		<input type="number" name="number">
	</div>
	<div>
		<label>Free  Pickup? : </label>
		<input type="radio" name="yes" >
		<label>yes</label>
		<input type="radio" name="yes">
		<label>no</label>
	</div>
	<div>
		<label>Package Offer :</label>
		<input type="checkbox" >
		<label>3 days four nights(w/o)</label><br>
		<input type="checkbox" >
		<label>3 days four nights</label><br>
		<input type="checkbox" >
		<label>2 days three nights(w/0)</label><br>
		<input type="checkbox" >
		<label>2 days four nights</label><br>
	</div>
	<div>
		<label>Suggestion: </label>
		<input type="textarea" placeholder="Share your experince with us!" rowcell="20" >
	</div>
	<div>
		<button>submit</button>
	</div>
</form>
</body>
</html>
